  Core Deliverables
  1. Write a preamble that lets the browser know that this document's type is HTML.
  2. Write a <head> and <body>.
  3. Link this file to `index.js`, so that the browser loads that file **after** loading the <body>.
-->

<!--this preamble tells the browser that our document is HTML-->
<!DOCTYPE html>

<!--the head tag's content is the metadata, non visual data of page-->
<head>
  <meta lang="en"/>
  <title>My website!</title>
  <script defer src="./index.js"></script>
</head>

<body>
  <h1>An Introduction to HTML</h1>
  <h2>by Ariel V</h2>
  <div>
    <h3>some less important heading...</h3>
  </div>
  <p>some text...</p>
  <img src="url" alt="html logo"/>
  <a href="url">flatiron school</a>
</body>
